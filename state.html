<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>State Business Registrations ‚Äî BizLeads USA</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
  color: #e8eaf6;
  min-height: 100vh;
}
header {
  background: rgba(10, 14, 39, 0.95);
  border-bottom: 2px solid #3949ab;
  padding: 20px 40px;
}
.header-content {
  max-width: 1400px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo {
  font-size: 1.5rem;
  font-weight: 900;
  color: #667eea;
  text-decoration: none;
}
.back-link {
  color: #b0b5d4;
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 8px;
  transition: all 0.3s;
}
.back-link:hover {
  background: rgba(102, 126, 234, 0.1);
  color: #667eea;
}
.container {
  max-width: 1400px;
  margin: 40px auto;
  padding: 0 40px;
}
.state-header {
  text-align: center;
  margin-bottom: 40px;
}
.state-header h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}
.state-header .count {
  font-size: 1.2rem;
  color: #b0b5d4;
}
.filters {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 30px;
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}
.filter-group {
  flex: 1;
  min-width: 200px;
}
.filter-group label {
  display: block;
  margin-bottom: 8px;
  color: #b0b5d4;
  font-size: 0.9rem;
}
.filter-group input, .filter-group select {
  width: 100%;
  padding: 10px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  color: #e8eaf6;
  font-family: inherit;
}
.business-list {
  display: grid;
  gap: 20px;
}
.business-card {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  padding: 24px;
  transition: all 0.3s;
}
.business-card:hover {
  background: rgba(255, 255, 255, 0.08);
  border-color: #667eea;
}
.business-name {
  font-size: 1.3rem;
  font-weight: 700;
  color: #667eea;
  margin-bottom: 12px;
}
.business-details {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 12px;
  color: #b0b5d4;
  font-size: 0.95rem;
}
.detail-item {
  display: flex;
  flex-direction: column;
}
.detail-label {
  font-size: 0.8rem;
  color: #808599;
  margin-bottom: 4px;
}
.detail-value {
  color: #e8eaf6;
}
.business-name a {
  color: #667eea;
  text-decoration: none;
  transition: color 0.2s;
}
.business-name a:hover {
  color: #a78bfa;
  text-decoration: underline;
}
.source-badge {
  display: inline-flex;
  align-items: center;
  gap: 5px;
  margin-top: 10px;
  padding: 3px 10px;
  background: rgba(102,126,234,0.1);
  border: 1px solid rgba(102,126,234,0.25);
  border-radius: 20px;
  font-size: 0.72rem;
  color: #8898c8;
}
.source-badge span { color: #667eea; font-weight: 600; }
.empty-state {
  text-align: center;
  padding: 80px 40px;
}
.empty-state h2 {
  font-size: 2rem;
  margin-bottom: 16px;
  color: #ff9800;
}
.empty-state p {
  color: #b0b5d4;
  line-height: 1.6;
}
</style>
</head>
<body>

<header>
  <div class="header-content">
    <a href="index.html" class="logo">üöÄ BizLeads USA</a>
    <a href="index.html" class="back-link">‚Üê Back to States</a>
  </div>
</header>

<div class="container">
  <div class="state-header">
    <h1 id="stateName">Loading...</h1>
    <div class="count" id="businessCount">‚Äî businesses</div>
  </div>

  <div class="filters">
    <div class="filter-group">
      <label>Search by Name</label>
      <input type="text" id="searchInput" placeholder="Search business name...">
    </div>
    <div class="filter-group">
      <label>Entity Type</label>
      <select id="typeFilter">
        <option value="">All Types</option>
      </select>
    </div>
    <div class="filter-group">
      <label>Sort By</label>
      <select id="sortBy">
        <option value="date-desc">Newest First</option>
        <option value="date-asc">Oldest First</option>
        <option value="name-asc">Name A-Z</option>
        <option value="name-desc">Name Z-A</option>
        <option value="zip-asc">Zip Code A-Z</option>
        <option value="zip-desc">Zip Code Z-A</option>
      </select>
    </div>
  </div>

  <div id="businessList" class="business-list"></div>
  
  <div id="emptyState" class="empty-state" style="display:none;">
    <h2>No Businesses Found</h2>
    <p>No business registrations found for this state yet. The scraper will collect data during its next run.</p>
  </div>
</div>

<script>
const stateNames = {
  'AL': 'Alabama', 'AK': 'Alaska', 'AZ': 'Arizona', 'AR': 'Arkansas',
  'CA': 'California', 'CO': 'Colorado', 'CT': 'Connecticut', 'DE': 'Delaware',
  'FL': 'Florida', 'GA': 'Georgia', 'HI': 'Hawaii', 'ID': 'Idaho',
  'IL': 'Illinois', 'IN': 'Indiana', 'IA': 'Iowa', 'KS': 'Kansas',
  'KY': 'Kentucky', 'LA': 'Louisiana', 'ME': 'Maine', 'MD': 'Maryland',
  'MA': 'Massachusetts', 'MI': 'Michigan', 'MN': 'Minnesota', 'MS': 'Mississippi',
  'MO': 'Missouri', 'MT': 'Montana', 'NE': 'Nebraska', 'NV': 'Nevada',
  'NH': 'New Hampshire', 'NJ': 'New Jersey', 'NM': 'New Mexico', 'NY': 'New York',
  'NC': 'North Carolina', 'ND': 'North Dakota', 'OH': 'Ohio', 'OK': 'Oklahoma',
  'OR': 'Oregon', 'PA': 'Pennsylvania', 'RI': 'Rhode Island', 'SC': 'South Carolina',
  'SD': 'South Dakota', 'TN': 'Tennessee', 'TX': 'Texas', 'UT': 'Utah',
  'VT': 'Vermont', 'VA': 'Virginia', 'WA': 'Washington', 'WV': 'West Virginia',
  'WI': 'Wisconsin', 'WY': 'Wyoming'
};

const STATE_SOURCES = {
  'AL': { label: 'arc-sos.state.al.us',    url: 'https://arc-sos.state.al.us/CGI/CORPNAME.MBR/INPUT' },
  'AK': { label: 'myalaska.state.ak.us',   url: 'https://myalaska.state.ak.us/business' },
  'AZ': { label: 'azcc.gov',               url: 'https://ecorp.azcc.gov/EntitySearch/Index' },
  'AR': { label: 'sos.arkansas.gov',       url: 'https://www.sos.arkansas.gov/corps/search_all.php' },
  'CA': { label: 'bizfileonline.sos.ca.gov', url: 'https://bizfileonline.sos.ca.gov/search/business' },
  'CO': { label: 'sos.state.co.us',        url: 'https://www.sos.state.co.us/biz/BusinessEntityCriteriaExt.do' },
  'CT': { label: 'service.ct.gov',         url: 'https://service.ct.gov/business/s/onlinebusinesssearch' },
  'DE': { label: 'icis.corp.delaware.gov', url: 'https://icis.corp.delaware.gov/ecorp/entitysearch/namesearch.aspx' },
  'FL': { label: 'sunbiz.org',             url: 'https://search.sunbiz.org/Inquiry/CorporationSearch/ByName' },
  'GA': { label: 'ecorp.sos.ga.gov',       url: 'https://ecorp.sos.ga.gov/BusinessSearch' },
  'HI': { label: 'hbe.ehawaii.gov',        url: 'https://hbe.ehawaii.gov/documents/search.html' },
  'ID': { label: 'sosbiz.idaho.gov',       url: 'https://sosbiz.idaho.gov/search/business' },
  'IL': { label: 'ilsos.gov',              url: 'https://apps.ilsos.gov/businessentitysearch/' },
  'IN': { label: 'sos.in.gov',             url: 'https://bsd.sos.in.gov/publicbusinesssearch' },
  'IA': { label: 'sos.iowa.gov',           url: 'https://sos.iowa.gov/search/business/' },
  'KS': { label: 'kansas.gov',             url: 'https://www.kansas.gov/bess/flow/main' },
  'KY': { label: 'sos.ky.gov',             url: 'https://web.sos.ky.gov/ftsearch/' },
  'LA': { label: 'coraweb.sos.la.gov',     url: 'https://coraweb.sos.la.gov/CommercialSearch/CommercialSearch.aspx' },
  'ME': { label: 'informe.org',            url: 'https://icrs.informe.org/nei-sos-icrs/ICRS' },
  'MD': { label: 'egov.maryland.gov',      url: 'https://egov.maryland.gov/BusinessExpress/EntitySearch' },
  'MA': { label: 'corp.sec.state.ma.us',   url: 'https://corp.sec.state.ma.us/corpweb/CorpSearch/CorpSearch.aspx' },
  'MI': { label: 'lara.state.mi.us',       url: 'https://cofs.lara.state.mi.us/SearchApi/Search/Search' },
  'MN': { label: 'sos.state.mn.us',        url: 'https://mblsportal.sos.state.mn.us/Business/Search' },
  'MS': { label: 'business.sos.ms.gov',    url: 'https://business.sos.ms.gov/corp/soskb/csearch.asp' },
  'MO': { label: 'bsd.sos.mo.gov',         url: 'https://bsd.sos.mo.gov/BusinessEntity/BESearch.aspx' },
  'MT': { label: 'biz.sosmt.gov',          url: 'https://biz.sosmt.gov/search/business' },
  'NE': { label: 'nebraska.gov',           url: 'https://www.nebraska.gov/sos/corp/corpsearch.cgi' },
  'NV': { label: 'esos.nv.gov',            url: 'https://esos.nv.gov/EntitySearch/OnlineEntitySearch' },
  'NH': { label: 'sos.nh.gov',             url: 'https://quickstart.sos.nh.gov/online/Account/LandingPage' },
  'NJ': { label: 'njportal.com',           url: 'https://www.njportal.com/DOR/BusinessRecords/' },
  'NM': { label: 'sos.state.nm.us',        url: 'https://portal.sos.state.nm.us/BFS/online/CorporationBusinessSearch' },
  'NY': { label: 'dos.ny.gov',             url: 'https://appext20.dos.ny.gov/corp_public/corpsearch.entity_search_entry' },
  'NC': { label: 'sosnc.gov',              url: 'https://www.sosnc.gov/online_services/search/by_title/_Business_Registration' },
  'ND': { label: 'firststop.sos.nd.gov',   url: 'https://firststop.sos.nd.gov/search/business' },
  'OH': { label: 'businesssearch.ohiosos.gov', url: 'https://businesssearch.ohiosos.gov/' },
  'OK': { label: 'sos.ok.gov',             url: 'https://www.sos.ok.gov/corp/corpInquiryFind.aspx' },
  'OR': { label: 'sos.state.or.us',        url: 'https://egov.sos.state.or.us/br/pkg_web_name_srch_inq.login' },
  'PA': { label: 'corporations.pa.gov',    url: 'https://www.corporations.pa.gov/search/corpsearch' },
  'RI': { label: 'business.sos.ri.gov',    url: 'https://business.sos.ri.gov/CorpWeb/CorpSearch/CorpSearch.aspx' },
  'SC': { label: 'businessfilings.sc.gov', url: 'https://businessfilings.sc.gov/BusinessFiling/Entity/Search' },
  'SD': { label: 'sosenterprise.sd.gov',   url: 'https://sosenterprise.sd.gov/BusinessServices/Business/FilingSearch.aspx' },
  'TN': { label: 'tnbear.tn.gov',          url: 'https://tnbear.tn.gov/Ecommerce/FilingSearch.aspx' },
  'TX': { label: 'mycpa.cpa.state.tx.us',  url: 'https://mycpa.cpa.state.tx.us/coa/' },
  'UT': { label: 'secure.utah.gov',        url: 'https://secure.utah.gov/bes/' },
  'VT': { label: 'bizfilings.vermont.gov', url: 'https://bizfilings.vermont.gov/online/BusinessInquire/' },
  'VA': { label: 'cis.scc.virginia.gov',   url: 'https://cis.scc.virginia.gov/EntitySearch/Index' },
  'WA': { label: 'ccfs.sos.wa.gov',        url: 'https://ccfs.sos.wa.gov/#/' },
  'WV': { label: 'apps.wv.gov',            url: 'https://apps.wv.gov/SOS/BusinessEntitySearch/' },
  'WI': { label: 'wdfi.org',               url: 'https://www.wdfi.org/apps/CorpSearch/' },
  'WY': { label: 'wyobiz.wyo.gov',         url: 'https://wyobiz.wyo.gov/Business/FilingSearch.aspx' },
};

let allBusinesses = [];
let filteredBusinesses = [];
const stateCode = new URLSearchParams(window.location.search).get('state');

async function loadData() {
  try {
    const response = await fetch('data/businesses.json');
    const data = await response.json();
    
    allBusinesses = data.filter(b => (b.state || b.State) === stateCode);
    filteredBusinesses = [...allBusinesses];
    
    document.getElementById('stateName').textContent = stateNames[stateCode] || stateCode;
    document.getElementById('businessCount').textContent = 
      `${allBusinesses.length} business${allBusinesses.length !== 1 ? 'es' : ''}`;
    
    if (allBusinesses.length === 0) {
      document.getElementById('emptyState').style.display = 'block';
      document.querySelector('.filters').style.display = 'none';
    } else {
      populateFilters();
      renderBusinesses();
    }
  } catch (error) {
    console.error('Error:', error);
    document.getElementById('emptyState').style.display = 'block';
    document.getElementById('emptyState').querySelector('p').textContent = 'Error loading data.';
  }
}

function populateFilters() {
  const types = [...new Set(allBusinesses.map(b => b.entity_type || 'Unknown'))].sort();
  const typeFilter = document.getElementById('typeFilter');
  types.forEach(type => {
    const option = document.createElement('option');
    option.value = type;
    option.textContent = type;
    typeFilter.appendChild(option);
  });
}

function renderBusinesses() {
  const list = document.getElementById('businessList');
  list.innerHTML = '';
  
  if (filteredBusinesses.length === 0) {
    document.getElementById('emptyState').style.display = 'block';
    document.getElementById('emptyState').querySelector('h2').textContent = 'No Results';
    document.getElementById('emptyState').querySelector('p').textContent = 'Try adjusting your filters.';
    return;
  }
  
  document.getElementById('emptyState').style.display = 'none';
  
  const src = STATE_SOURCES[stateCode] || null;

  filteredBusinesses.forEach(biz => {
    const bizName = biz.name || biz.entity_name || 'Unknown';
    const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(bizName + ' ' + (stateNames[stateCode] || stateCode))}`;
    const card = document.createElement('div');
    card.className = 'business-card';
    card.innerHTML = `
      <div class="business-name">
        <a href="${searchUrl}" target="_blank" rel="noopener noreferrer" title="Search the web for this business">${bizName} üîç</a>
      </div>
      <div class="business-details">
        <div class="detail-item">
          <div class="detail-label">Entity Number</div>
          <div class="detail-value">${biz.entity_number || 'N/A'}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Registration Date</div>
          <div class="detail-value">${biz.registration_date || biz.date || 'N/A'}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Entity Type</div>
          <div class="detail-value">${biz.entity_type || 'N/A'}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Status</div>
          <div class="detail-value">${biz.status || 'N/A'}</div>
        </div>
        ${biz.registered_agent ? `
        <div class="detail-item">
          <div class="detail-label">Registered Agent</div>
          <div class="detail-value">${biz.registered_agent}</div>
        </div>` : ''}
        ${biz.address ? `
        <div class="detail-item">
          <div class="detail-label">Address</div>
          <div class="detail-value">${biz.address}</div>
        </div>` : ''}
      </div>
      ${src ? `<div class="source-badge">üìã Source: <span><a href="${src.url}" target="_blank" rel="noopener noreferrer" style="color:#667eea;text-decoration:none;">${src.label}</a></span></div>` : ''}
    `;
    list.appendChild(card);
  });
}

function applyFilters() {
  const search = document.getElementById('searchInput').value.toLowerCase();
  const type = document.getElementById('typeFilter').value;
  const sort = document.getElementById('sortBy').value;
  
  filteredBusinesses = allBusinesses.filter(b => {
    const matchesSearch = (b.name || '').toLowerCase().includes(search);
    const matchesType = !type || (b.entity_type || '') === type;
    return matchesSearch && matchesType;
  });
  
  filteredBusinesses.sort((a, b) => {
    const getZip = biz => (biz.address || '').trim().split(' ').pop() || '';
    if (sort === 'date-desc') return (b.registration_date || '').localeCompare(a.registration_date || '');
    if (sort === 'date-asc')  return (a.registration_date || '').localeCompare(b.registration_date || '');
    if (sort === 'name-asc')  return (a.name || '').localeCompare(b.name || '');
    if (sort === 'name-desc') return (b.name || '').localeCompare(a.name || '');
    if (sort === 'zip-asc')   return getZip(a).localeCompare(getZip(b));
    if (sort === 'zip-desc')  return getZip(b).localeCompare(getZip(a));
    return 0;
  });
  
  renderBusinesses();
}

document.getElementById('searchInput').addEventListener('input', applyFilters);
document.getElementById('typeFilter').addEventListener('change', applyFilters);
document.getElementById('sortBy').addEventListener('change', applyFilters);

loadData();
</script>

</body>
</html>
