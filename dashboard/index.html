
<!DOCTYPE html>
<html>
<body>
<h2>Business Leads</h2>
<table id="t"></table>
<script>
fetch('../data/businesses.json')
.then(r=>r.json())
.then(d=>{
 let t=document.getElementById('t');
 d.forEach(x=>{
  let r=t.insertRow();
  r.insertCell().textContent=x.name;
  r.insertCell().textContent=x.state;
  r.insertCell().textContent=x.date;
 });
});
</script>
</body>
</html>
