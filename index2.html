<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BizLeads USA ‚Äî Business Registration Intelligence</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
  color: #e8eaf6;
  min-height: 100vh;
}
header {
  background: rgba(10, 14, 39, 0.95);
  border-bottom: 2px solid #3949ab;
  padding: 20px 40px;
}
.header-content {
  max-width: 1400px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 20px;
}
.logo {
  font-size: 1.5rem;
  font-weight: 900;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-decoration: none;
}
.btn-status {
  padding: 10px 20px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  color: #e8eaf6;
  text-decoration: none;
  font-size: 0.9rem;
  transition: all 0.3s;
}
.btn-status:hover {
  background: rgba(102, 126, 234, 0.2);
  border-color: #667eea;
}
.stats {
  display: flex;
  gap: 40px;
}
.stat-box {
  text-align: center;
}
.stat-value {
  font-size: 2.5rem;
  font-weight: 900;
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.stat-label {
  font-size: 0.9rem;
  color: #b0b5d4;
  margin-top: 4px;
}
.container {
  max-width: 1400px;
  margin: 40px auto;
  padding: 0 40px;
}
.status-banner {
  background: rgba(255, 152, 0, 0.1);
  border: 2px solid #ff9800;
  border-radius: 12px;
  padding: 20px 30px;
  margin-bottom: 30px;
}
.status-banner h3 {
  color: #ff9800;
  margin-bottom: 8px;
}
.section {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 16px;
  padding: 30px;
  margin-bottom: 30px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}
.section h2 {
  font-size: 1.8rem;
  margin-bottom: 20px;
}
.state-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
}
.state-card {
  background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
  border: 1px solid rgba(102, 126, 234, 0.3);
  border-radius: 12px;
  padding: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  color: inherit;
  display: block;
}
.state-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
}
.state-card.empty {
  opacity: 0.5;
  cursor: default;
}
.state-card.empty:hover {
  transform: none;
}
.state-name {
  font-size: 1.2rem;
  font-weight: 700;
  margin-bottom: 8px;
}
.state-count {
  font-size: 2rem;
  font-weight: 900;
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.state-status {
  font-size: 0.85rem;
  color: #b0b5d4;
  margin-top: 8px;
}
.last-updated {
  text-align: center;
  color: #b0b5d4;
  margin-top: 40px;
}
@media (max-width: 768px) {
  .stats { gap: 20px; }
  .state-grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<header>
  <div class="header-content">
    <a href="index.html" class="logo">üöÄ BizLeads USA</a>
    <div class="stats">
      <div class="stat-box">
        <div class="stat-value" id="totalLeads">‚Äî</div>
        <div class="stat-label">Total Businesses</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="activeStates">‚Äî</div>
        <div class="stat-label">Active States</div>
      </div>
    </div>
    <a href="status.html" class="btn-status">üìä Status</a>
  </div>
</header>

<div class="container">
  <div id="statusBanner" class="status-banner" style="display:none;">
    <h3>‚öôÔ∏è System Status</h3>
    <p id="statusMessage"></p>
  </div>

  <div id="mainContent">
    <div class="section">
      <h2>üéØ Implemented States</h2>
      <div id="implementedGrid" class="state-grid"></div>
    </div>

    <div class="section">
      <h2>üìã All 50 States</h2>
      <div id="allStatesGrid" class="state-grid"></div>
    </div>
  </div>

  <div class="last-updated">
    Last updated: <span id="lastUpdate">‚Äî</span>
  </div>
</div>

<script>
const stateNames = {
  'AL': 'Alabama', 'AK': 'Alaska', 'AZ': 'Arizona', 'AR': 'Arkansas',
  'CA': 'California', 'CO': 'Colorado', 'CT': 'Connecticut', 'DE': 'Delaware',
  'FL': 'Florida', 'GA': 'Georgia', 'HI': 'Hawaii', 'ID': 'Idaho',
  'IL': 'Illinois', 'IN': 'Indiana', 'IA': 'Iowa', 'KS': 'Kansas',
  'KY': 'Kentucky', 'LA': 'Louisiana', 'ME': 'Maine', 'MD': 'Maryland',
  'MA': 'Massachusetts', 'MI': 'Michigan', 'MN': 'Minnesota', 'MS': 'Mississippi',
  'MO': 'Missouri', 'MT': 'Montana', 'NE': 'Nebraska', 'NV': 'Nevada',
  'NH': 'New Hampshire', 'NJ': 'New Jersey', 'NM': 'New Mexico', 'NY': 'New York',
  'NC': 'North Carolina', 'ND': 'North Dakota', 'OH': 'Ohio', 'OK': 'Oklahoma',
  'OR': 'Oregon', 'PA': 'Pennsylvania', 'RI': 'Rhode Island', 'SC': 'South Carolina',
  'SD': 'South Dakota', 'TN': 'Tennessee', 'TX': 'Texas', 'UT': 'Utah',
  'VT': 'Vermont', 'VA': 'Virginia', 'WA': 'Washington', 'WV': 'West Virginia',
  'WI': 'Wisconsin', 'WY': 'Wyoming'
};

const implementedStates = ['FL', 'CA', 'DE', 'TX'];
let stateCounts = {};

async function loadData() {
  try {
    const response = await fetch('data/businesses.json');
    const data = await response.json();
    
    data.forEach(biz => {
      const state = biz.state || biz.State || '';
      if (state) stateCounts[state] = (stateCounts[state] || 0) + 1;
    });

    if (data.length === 0) {
      document.getElementById('statusBanner').style.display = 'block';
      document.getElementById('statusMessage').textContent = 
        'System is configured and running. Data will populate as scrapers collect new business registrations. Check back in 24 hours!';
    }

    updateStats();
    renderStates();
    document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
  } catch (error) {
    console.error('Error:', error);
    document.getElementById('statusBanner').style.display = 'block';
    document.getElementById('statusMessage').textContent = 'Error loading data. Check console for details.';
  }
}

function updateStats() {
  document.getElementById('totalLeads').textContent = Object.values(stateCounts).reduce((a,b)=>a+b, 0).toLocaleString();
  document.getElementById('activeStates').textContent = Object.keys(stateCounts).length;
}

function renderStates() {
  implementedStates.forEach(state => {
    document.getElementById('implementedGrid').appendChild(createCard(state, true));
  });
  
  Object.keys(stateNames).sort().forEach(state => {
    document.getElementById('allStatesGrid').appendChild(createCard(state, false));
  });
}

function createCard(state, isImpl) {
  const count = stateCounts[state] || 0;
  const card = document.createElement('a');
  card.className = 'state-card' + (count === 0 ? ' empty' : '');
  if (count > 0) card.href = `state.html?state=${state}`;
  else card.style.pointerEvents = 'none';
  
  const status = count > 0 ? `${count} businesses` : isImpl ? 'Implemented - awaiting data' : 'Not implemented';
  
  card.innerHTML = `
    <div class="state-name">${stateNames[state]}</div>
    <div class="state-count">${count > 0 ? count.toLocaleString() : '‚Äî'}</div>
    <div class="state-status">${status}</div>
  `;
  return card;
}

loadData();
</script>

</body>
</html>
