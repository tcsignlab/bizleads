<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LeadSource USA â€” Login</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  :root {
    --bg: #080a0f;
    --panel: #0e1118;
    --border: #1c2130;
    --pink: #f05da4;
    --blue: #4a7fff;
    --text: #eef2ff;
    --muted: #5a6480;
  }
  html, body { height: 100%; }
  body {
    background: var(--bg);
    font-family: 'Inter', sans-serif;
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 24px;
  }

  /* Background glow */
  body::before {
    content: '';
    position: fixed;
    top: -20%; left: 50%; transform: translateX(-50%);
    width: 800px; height: 500px;
    background: radial-gradient(ellipse, rgba(240,93,164,0.08) 0%, rgba(74,127,255,0.05) 50%, transparent 70%);
    pointer-events: none;
    z-index: 0;
  }

  .card {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 48px 40px;
    width: 100%;
    max-width: 440px;
    position: relative;
    z-index: 1;
    box-shadow: 0 32px 80px rgba(0,0,0,0.5);
  }

  .logo {
    text-align: center;
    margin-bottom: 36px;
  }

  .logo-icon {
    font-size: 2.4rem;
    display: block;
    margin-bottom: 10px;
    filter: drop-shadow(0 0 16px rgba(240,93,164,0.5));
  }

  .logo-name {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.8rem;
    letter-spacing: 3px;
    color: var(--text);
    display: block;
    line-height: 1;
  }

  .logo-sub {
    font-size: 0.68rem;
    color: var(--muted);
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-top: 4px;
    display: block;
  }

  .divider {
    height: 1px;
    background: var(--border);
    margin: 28px 0;
  }

  label {
    display: block;
    font-size: 0.72rem;
    font-weight: 600;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 8px;
  }

  input[type="password"] {
    width: 100%;
    padding: 14px 16px;
    background: rgba(255,255,255,0.04);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    letter-spacing: 2px;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  input[type="password"]:focus {
    border-color: var(--pink);
    box-shadow: 0 0 0 3px rgba(240,93,164,0.12);
  }

  input[type="password"]::placeholder {
    letter-spacing: 0;
    color: var(--muted);
    font-size: 0.9rem;
  }

  .btn-login {
    width: 100%;
    margin-top: 16px;
    padding: 15px;
    background: linear-gradient(135deg, var(--pink), #c0387a);
    border: none;
    border-radius: 8px;
    color: #fff;
    font-family: 'Inter', sans-serif;
    font-size: 0.9rem;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    cursor: pointer;
    transition: opacity 0.2s, transform 0.2s;
    box-shadow: 0 6px 24px rgba(240,93,164,0.3);
  }

  .btn-login:hover { opacity: 0.9; transform: translateY(-1px); }
  .btn-login:active { transform: translateY(0); }

  .error {
    display: none;
    margin-top: 12px;
    padding: 10px 14px;
    background: rgba(255,80,80,0.08);
    border: 1px solid rgba(255,80,80,0.2);
    border-radius: 6px;
    color: #ff8080;
    font-size: 0.82rem;
    text-align: center;
  }

  .error.show { display: block; }

  .purchase-section {
    margin-top: 28px;
    padding: 24px;
    background: rgba(255,215,0,0.03);
    border: 1px solid rgba(255,215,0,0.12);
    border-radius: 10px;
    text-align: center;
  }

  .purchase-title {
    font-size: 0.72rem;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 10px;
  }

  .purchase-desc {
    font-size: 0.85rem;
    color: #6a748a;
    line-height: 1.6;
    margin-bottom: 16px;
  }

  .purchase-desc strong { color: #a0aec0; }

  .btn-subscribe {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 13px 28px;
    background: #ffd700;
    border: none;
    border-radius: 8px;
    color: #000;
    font-family: 'Inter', sans-serif;
    font-size: 0.88rem;
    font-weight: 700;
    letter-spacing: 1px;
    text-decoration: none;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 16px rgba(255,215,0,0.25);
  }

  .btn-subscribe:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(255,215,0,0.4);
  }

  .subscribe-note {
    font-size: 0.72rem;
    color: var(--muted);
    margin-top: 10px;
  }

  .loading {
    display: none;
    text-align: center;
    padding: 8px;
    color: var(--muted);
    font-size: 0.82rem;
  }

  .loading.show { display: block; }

  .spinner-inline {
    display: inline-block;
    width: 14px; height: 14px;
    border: 2px solid rgba(240,93,164,0.3);
    border-top-color: var(--pink);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    vertical-align: middle;
    margin-right: 6px;
  }

  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

<div class="card">
  <div class="logo">
    <span class="logo-icon">ðŸ’²</span>
    <span class="logo-name">LeadSource USA</span>
    <span class="logo-sub">National New Business Intelligence</span>
  </div>

  <div class="divider"></div>

  <label for="password">Access Password</label>
  <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" />
  <div class="loading" id="loading"><span class="spinner-inline"></span>Verifying...</div>
  <div class="error" id="error">Incorrect password. Please try again.</div>
  <button class="btn-login" id="login-btn">Access Dashboard â†’</button>

  <div class="divider"></div>

  <div class="purchase-section">
    <div class="purchase-title">Don't have access yet?</div>
    <div class="purchase-desc">
      Subscribe to get <strong>150,000+ fresh business leads</strong> across all 50 states â€” updated every 24 hours.
    </div>
    <a class="btn-subscribe" href="https://square.link/u/pZuz4O6g" target="_blank" rel="noopener noreferrer">
      ðŸ’³ Subscribe Now
    </a>
    <div class="subscribe-note">You'll receive your password via email after payment.</div>
  </div>
</div>

<script>
  // SHA-256 using Web Crypto API (built into all modern browsers)
  async function sha256(message) {
    const msgBuffer = new TextEncoder().encode(message);
    const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  }

  // Fetch valid password hashes from passwords.json in the repo
  async function getValidHashes() {
    try {
      const res = await fetch('data/passwords.json?_=' + Date.now()); // cache bust
      if (!res.ok) throw new Error('Failed to load');
      const data = await res.json();
      return data.passwords.map(p => p.hash);
    } catch(e) {
      console.error('Could not load passwords.json', e);
      return [];
    }
  }

  async function doLogin() {
    const pw = document.getElementById('password').value.trim();
    if (!pw) return;

    const btn = document.getElementById('login-btn');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');

    btn.disabled = true;
    loading.classList.add('show');
    error.classList.remove('show');

    const hash = await sha256(pw);
    const validHashes = await getValidHashes();

    loading.classList.remove('show');
    btn.disabled = false;

    if (validHashes.includes(hash)) {
      // Store session token (hash of password + date so it expires daily)
      const today = new Date().toISOString().split('T')[0];
      const sessionToken = await sha256(hash + today);
      sessionStorage.setItem('ls_auth', sessionToken);
      sessionStorage.setItem('ls_hash', hash);
      sessionStorage.setItem('ls_date', today);
      window.location.href = 'index.html';
    } else {
      error.classList.add('show');
      document.getElementById('password').value = '';
      document.getElementById('password').focus();
    }
  }

  document.getElementById('login-btn').addEventListener('click', doLogin);
  document.getElementById('password').addEventListener('keydown', e => {
    if (e.key === 'Enter') doLogin();
  });

  // Auto-focus password field
  document.getElementById('password').focus();
</script>
</body>
</html>
